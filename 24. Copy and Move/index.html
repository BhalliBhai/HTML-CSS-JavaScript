<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Copy and Move</title>
</head>
<body>
 
  <div class="container">
    <div class="btns-container">
      <button class="copyBtn btn">Copy Text</button>
    </div>
    <textarea name="copyTxt" cols="50" rows="4">Hello World</textarea>
  </div>

  <div class="output-container">
    <div class="output"></div>
    <button class="moverBtn btn">Move Text</button>
    <textarea name="finalTxt" cols="50" rows="4"></textarea>
  </div>

  <script src="app.js"></script>

</body>
</html>
